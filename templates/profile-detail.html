<ion-view view-title="Profile">
  <ion-content>

<div class="list card">

  <div class="item item-avatar">
    <img src="{{profile.face}}">
    <h2>{{profile.nombre}}</h2>
    <p>{{profile.type}}</p>
  </div>
  <div class="item item-body">
    <center>
        <img  style="border-radius:100%;width:100px;" src="{{profile.face}}">  
    </center>
    <p>
       <center style="color:red;font-weight:bold">{{profile.cedula}}</center>
    </p>
  </div>

</div>

  </ion-content>
</ion-view>
